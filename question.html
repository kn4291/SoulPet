<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>SoulPet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="css/reset.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="css/style.css.map">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/animate.css">
</head>
<body class="bodyQuestion">
  <header class="questionHeader">
    <!-- LOGO IMAGE -->
    <a href="index.html"><img src="img/logosmall.png" alt="logo on subpages"></a>
  </header>
  <main>
    <!-- QUESTIONS -->
    <section>
      <p class="animated jackInTheBox">What's your gender?</p>
      <form action="" name="genders">
        <input type="radio" name="gender" value="male"> Male
        <input type="radio" name="gender" value="female"> Female
        <input type="radio" name="gender" value="other"> Other</form>
    </section>
    <section>
      <p class="animated jackInTheBox">What's your relationship status?</p>
      <form action="" name="relationships">
        <input type="radio" name="relationshipstatus" value="single">Single
        <input type="radio" class="animated bounceOut" name="relationshipstatus" value="in a relationship">In a relationship</form>
    </section>
    <section class="displayNone">
      <p class="animated jackInTheBox">Are you more than 170cm tall?</p>
      <form action="" name="heights">
        <input type="radio" name="height" value="yes">Yes
        <input type="radio" name="height" value="no">No</form>
    </section>
    <section class="displayNone">
      <p class="animated jackInTheBox">Are you left or right handed?</p>
      <form action="" name="rightleft">
        <input type="radio" name="handed" value="right">Right
        <input type="radio" name="handed" value="left">Left</form>
    </section>
    <section>
      <p class="animated jackInTheBox">What's your favorite color?</p>
      <form action="" name="colors">
        <input type="radio" name="color" value="blue">Blue
        <input type="radio" name="color" value="orange">Orange
        <input type="radio" name="color" value="black">Black
        <input type="radio" name="color" value="beige">Beige
        <input type="radio" name="color" value="green">Green</form>
    </section>

<!-- NEXT BUTTON -->
<section class="nextButtonSection">
  <div id="nextButtonSection-paragraph"><div class="nextButtonSection-alert">
    <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
    <strong>Danger!</strong> You haven't answered all the questions!
    </div></div>

  <button onclick="myResult()" class="nextButtonSection-button" id="nextquestion">Next</button>
</section>

<!-- MOUSE ANIMATIONS -->
<section class="animatedMice">
  <img class="animatedMice-one" src="img/mouse.png"/>
  <img class="animatedMice-two" src="img/mouse.png"/>
  <img class="animatedMice-three" src="img/mouse.png"/>
  <img class="animatedMice-four" src="img/mouse.png"/>
  <img class="animatedMice-five" src="img/mouse.png"/>
  <img class="animatedMice-six" src="img/mouse.png"/>
  <img class="animatedMice-seven" src="img/mouse.png"/>
  <img class="animatedMice-eight" src="img/mouse.png"/>
  <img class="animatedMice-nine" src="img/mouse.png"/>
  <img class="animatedMice-ten" src="img/mouse.png"/>
</section>
</main>
<script src="js/javascript.js"></script>
</body>
</html>

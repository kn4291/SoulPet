<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>SoulPet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="css/reset.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="css/style.css.map">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>
<body class="bodyMain">
  <header class="mainHeader">
  <!-- AUDIO EFFECTS -->
    <audio autoplay><source src="audio/catpurr.mp3" type="audio/mp3"></audio>
  <!-- LOGO IMAGE -->
    <img class="mainHeader-logo" src="img/logo2.png" alt="logo on main page">
  </header>
  <main>
    <section class="introSection">
      <h2>Enter your name here:</h2>
      <div id="yourText">
        <input v-model="message"/>
        <p>Hello {{message}}!</p>
      </div>
      <p class="introSection-paragraph">This is a quiz to tell you which animal you should get as a life companion! <br>Answer these 5 questions and find out your destiny!</p>
    </section>
    <section class="startButtonSection">
      <button id="startbutton" class="startButtonSection-button">Start</button>
    </section>
  </main>
  <script src="js/vue.min.js"></script>
  <script src="js/javascript.js"></script>
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
</body>
</html>
